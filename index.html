<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de un evento</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            background-image: url(fondoFiesta.png);
            background-size: cover;
            background-repeat: no-repeat;
        }
    
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 100px;
        }
    
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>

    <script>
        function validarEdad() {
            var fechaNacimiento = document.getElementById("fechaNacimiento").value;
            var fechaActual = new Date();
            var edad = fechaActual.getFullYear() - new Date(fechaNacimiento).getFullYear();
    
            if (edad >= 18) {
                alert("Eres mayor de edad. ¡Bienvenido!");
            } else {
                alert("Lo siento, debes ser mayor de edad para ingresar.");
            }
        }
    </script>

</head>
<body>
    

    <div class="container">
        <h2 class="mt-5">Validación de Edad</h2>
        <form>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>
    
        <button type="button" class="btn btn-primary" onclick="validarEdad()">Verificar Edad</button>
        </form>
      </div>
    

</body>
</html>
